<div class="container-fluid">
    <div class="panel panel-flat panel-form col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <loading-indicator></loading-indicator>
        <airport-form on-submit="$ctrl.submit($event)"></airport-form>
    </div>

    <!--<div class="panel panel-flat panel-results col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 visible">-->
    <div class="panel panel-flat panel-results col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-class="{'visible': $ctrl.flights}">
        <airport-results flights="$ctrl.flights"
                         criteria="$ctrl.criteria"
                         on-close="$ctrl.cleanCriteria()"></airport-results>
    </div>

    <div class="panel panel-flat panel-back col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 hidden-xs"></div>
</div>
