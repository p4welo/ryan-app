<div class="col-xs-12">
    <div class="list-group">
        <div class="list-group-item" ng-repeat="flight in $ctrl.flights">
            <h4 class="list-group-item-heading text-right">
                <span>
                    <span ng-bind="flight.price | number:2"></span>
                    <span ng-bind="flight.currency"></span>
                </span>
            </h4>
            <p class="list-group-item-text">
            <dl class="dl-horizontal">
                <dt class="text-accent" ng-bind="flight.dateFrom | date: 'yyyy-MM-dd HH:mm'"></dt>
                <dd>Departure</dd>
                <dt class="text-accent" ng-bind="flight.dateTo | date: 'yyyy-MM-dd HH:mm'"></dt>
                <dd>Arrival</dd>
            </dl>
            </p>
        </div>
    </div>
</div>
